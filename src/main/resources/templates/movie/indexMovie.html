<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!--电影首页-->
<div th:fragment="indexMovie">
    <div class="data_list">
        <div class="data_list_title">
            <img src="../../static/images/hot_icon.png" th:src="@{static/images/hot_icon.png}" alt="热门电影">
            热门电影
        </div>

        <div class="datas imageDatas">
            <ul class="imageUl">
                <li class="imageLi" th:each="movie : ${application.newestIndexHotMovieList}">
                    <a th:href="'/movie/' + ${movie.id}" target="_blank" th:title="${movie.name}">
                        <img class="indexMovie" th:src="|/static/movieImage/${movie.imageName}|" th:alt="${movie.name}">
                        <p th:text="${movie.name}"></p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
